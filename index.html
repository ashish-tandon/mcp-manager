<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MCP Server Manager</h1>
        
        <!-- Messages -->
        <div id="errorMessage" class="message error" style="display: none;"></div>
        <div id="successMessage" class="message success" style="display: none;"></div>
        
        <!-- Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="showView('servers', this)">Servers</button>
            <button class="tab" onclick="showView('tools', this)">Tools</button>
            <button class="refresh-updates-btn" onclick="checkForUpdates()" title="Check for server updates">
                ğŸ”„ Check Updates
            </button>
        </div>

        <!-- Servers View -->
        <div id="serversView" class="grid"></div>

        <!-- Tools View -->
        <div id="toolsView" style="display: none;"></div>

        <!-- Save Button -->
        <button class="save-button" onclick="saveChanges()">Save Changes</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
